<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - TrybeTravel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 class="display-6" id="title">Formulário Trybe Travel</h1>

  <form id="main-form" class="form-floating">
    <fieldset>

      <section id="userName" class="form-floating mb-3">
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo"
          maxlength="40" minlength="10" required />
        <label for="fullName" class="form-label">Nome Completo:</label>
      </section>

      <section id="email" class="form-floating mb-3">
        <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required />
        <label for="email">Endereço de E-mail:</label>
      </section>

      <section id="destinos">
        <section class="form-check">
          <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations"
            value="Cidade" required />
          <label class="form-check-label" for="destination1">Cidade</label>
        </section>
        <section class="form-check">
          <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations"
            value="Campo" required />
          <label class="form-check-label" for="destination2">Campo</label>
        </section>

        <section class="form-check">
          <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations"
            value="Praia" required />
          <label class="form-check-label" for="destination3">Praia</label>
        </section>

        <section class="form-check">
          <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations"
            value="Montanhas" required />
          <label class="form-check-label" for="destination4">Montanhas</label>
        </section>
      </section>

      <section id="textarea" class="form-floating">
        <textarea class="form-control" name="why" id="question" style="height: 100px"
          placeholder="Digite sua resposta vencedora aqui" maxlength="500"></textarea>
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTravel</label>
      </section>

      <section id="data" class="row g-3 align-items-center">
        <div class="col-auto">
          <label class="col-form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
          <input class="col-auto" type="date" id="date" />
        </div>
      </section>


        <section id="promo" class="form-check">
          <input class="form-check-input" type="checkbox" name="promo" id="promo" />
          <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        </section>

        <section id="agreement" class="form-check">
        <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
        </section>
    </fieldset>
    <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Enviar</button>
    <button class="btn btn-secondary" type="reset" id="clear-btn">Limpar</button>
  </form>
</body>

</html>
