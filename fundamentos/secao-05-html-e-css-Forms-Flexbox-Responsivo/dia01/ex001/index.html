<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form action="" method="get">
    <div class="form-group"></div>
  <label for="nome-completo">Nome completo:
    <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
  </label>
  <br>
  <br>
  
  <label for="input-email">Email:
    <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
  </label>
  <br>
  <br>
  <label for="">Estado aonde você mora:
    <select name="estado" id="input-estado">
      <option value="sp">São paulo</option>
      <option value="mg">Minas Gerais</option>
      <option value="pr" selected>Paraná</option>
      <option value="rs">Rio Grande do Sul</option>
    </select>
  </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas favoritas</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="Sorvete">Sorvete
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="Pão de Queijo">Pão de Queijo
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="Outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="txtarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promoções" id="checkbox-noticias">Deseja receber noticias e promoções topíssimas?
    </label>
    <br>
    <br>
    <button type="submit">Enviar Formulário</button>
  </form>
</body>
</html>
